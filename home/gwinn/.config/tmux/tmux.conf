# 256 color
set -g default-terminal "xterm-256color"

# base prefix instead Ctrl+b
unbind C-b
set -g prefix M-s
bind M-s send-prefix

# sort session by name
bind s choose-tree -sZ -O name

# reload config
bind r source-file ~/.config/tmux/tmux.conf

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# other options
set -g allow-passthrough on
set -g visual-activity off
set -g automatic-rename on
set -g mouse on
set -g set-clipboard on
set -g status-interval 1
set -g detach-on-destroy off
set -g default-command $SHELL
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
setw -g monitor-activity on


# keybindings
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# vim keys
setw -g mode-keys vi

# navigate
bind c new-window -c "#{pane_current_path}"

bind -r h resize-pane -L
bind -r j resize-pane -D
bind -r k resize-pane -U
bind -r l resize-pane -R
bind -r m resize-pane -Z

bind-key x kill-pane
bind-key z kill-window

# copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# status panel
bg="#24273a"
fg="#cad3f5"

set-option -g status-position top
set -g 'status-format[1]' ''
set -g status 2
set -g status-style "bg=${bg}" 
set -g status-justify right
set -g status-right-length 100
set -g status-left-length 100
set -g status-left "#[fg=color111,bold,bg=${bg}]  #S |  #{pane_current_path}"
set -g status-right ""
set -g window-status-current-format "#[fg=color112,bg=default]#I:#W" 
set -g window-status-format "#[fg=color250,bg=default]#I:#W" 
set -g window-status-last-style "fg=color250,bg=default" #hide dash for last window

# pane color
set -g pane-border-style "fg=color236,bg=default"
set -g pane-active-border-style "fg=color8,bg=default"

## TPM plugins

# Plugins list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-urlview'

# Plugins setup
set -g @continuum-restore 'on'
set -g @continuum-save-interval '20'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Run TPM
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
run '~/.config/tmux/plugins/tpm/tpm'
