# 256 color
set -g default-terminal "xterm-256color"

# base prefix instead Ctrl+b
unbind C-b
set -g prefix M-s
bind M-s send-prefix

# sort session by name
bind s choose-tree -sZ -O name

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "  Config reloaded"

set -g base-index 1
setw -g pane-base-index 1

# other options
set -g allow-passthrough on
set -g visual-activity off
set -g automatic-rename on
set -g mouse on
set -g default-command $SHELL
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
setw -g monitor-activity on

# keybindings
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# vim keys
setw -g mode-keys vi

# navigate
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# status panel
set-option -g status-position top

# pane color
set -g pane-border-style "fg=color8"
set -g pane-active-border-style "fg=color8"

## TPM plugins

# Plugins list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-urlview'

# Plugins setup
set -g @continuum-restore 'on'
set -g @continuum-save-interval '20'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

set -g @catppuccin_flavour 'macchiato'
set -g @catppuccin_window_status_style ""

run ~/.config/tmux/plugins/tmux/catppuccin.tmux

set -g @catppuccin_window_current_left_separator "#[fg=color186,bg=color235]"
set -g @catppuccin_window_current_right_separator "#[fg=color186,bg=color235]"
set -g @catppuccin_window_current_middle_separator "#[fg=color186,bg=color235]█"

set -g @catppuccin_window_current_text "#[fg=color234,bg=color186]#{pane_current_path} "
set -g @catppuccin_window_current_number "#[fg=color234,bg=color186] #I"

set -g @catppuccin_window_left_separator "#[fg=color8,bg=color235]"
set -g @catppuccin_window_right_separator "#[fg=color8,bg=color235]"
set -g @catppuccin_window_middle_separator "#[fg=color8,bg=color235]█"
set -g @catppuccin_window_background "none"

set -g @catppuccin_window_text "#[fg=color250,bg=color8]#{pane_current_path} | #W"
set -g @catppuccin_window_number "#[fg=color250,bg=color8] #I"

set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_flags "all"

set -g @catppuccin_pane_number_position "right"

set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_middle_separator ""
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_background "none"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_uptime}"


# Run TPM
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
run '~/.config/tmux/plugins/tpm/tpm'
